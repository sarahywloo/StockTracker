<div class="search}}">
    <h1>Stock Tracker</h1>
    <input ng-model="search" placeholder="Search" class="form-control"/>

    <ul class="{{search ? 'fill' : ''}}">
        <li ng-repeat="stock in controller.stocks">
            {{stock.ticker}} {{stock.name}} {{stock.price}} {{stock.price - stock.openPrice}}
        </li>
    </ul>
</div>
